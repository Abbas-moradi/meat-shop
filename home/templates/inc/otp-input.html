{% load static %}
<!DOCTYPE html>
<html lang="en">
    {% include 'header.html' %}
    <body>
       {% include 'navigation.html' %}
       
        <!-- Otp Code Start -->
        <section class="vh-80" style="background-color: #eee;">
            <br>
            <div class="container h-80">
                <div class="row d-flex justify-content-center align-items-center h-80">
                    <div class="col-lg-12 col-xl-8">
                        <div class="card text-black shadow" style="border-radius: 25px;">
                            <div class="card-body p-md-5">
                                <div class="row justify-content-center">
                                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                        <form class="mx-1 mx-md-6 text-center" method="post" action="{% url 'home:reg-done' %}">
                                            {% csrf_token %}
                                            <div class="mb-3">
                                                <label for="otpInput" class="form-label">کد یکبار مصرف</label>
                                                <div class="input-group">
                                                    <span class="input-group-text"><i class="bi bi-key bi-lg bi-fw"></i></span>
                                                    <input type="text" class="form-control" id="otpInput" placeholder="لطفا کد یکبار مصرف را وارد کنید">
                                                </div>
                                            </div>
                                            <button type="submit" class="btn btn-primary">تایید</button>
                                            <a href="{% url 'home:home' %}" class="btn btn-primary ms-2">صفحه اصلی</a>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>                
        <!-- Otp Code End -->
       
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
        </footer>

        {% include 'footer.html' %}
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'home/js/scripts.js' %}"></script>

    </body>
</html>
