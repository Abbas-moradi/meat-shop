{% load static %}
<!DOCTYPE html>
<html lang="en">
    {% include 'header.html' %}
    <body>
       {% include 'navigation.html' %}
       
        <!-- User Registration Start -->
        <section class="vh-80" style="background-color: #eee;">
          <br>
          <div class="container h-80">
            <div class="row d-flex justify-content-center align-items-center h-80">
              <div class="col-lg-12 col-xl-8">
                <div class="card text-black shadow-sm" style="border-radius: 25px;">
                  <div class="card-body p-md-5">
                    
                    <div class="row justify-content-center">
                      <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                        <form class="mx-1 mx-md-6" accept="" method="post">
                          {% csrf_token %}
                          <div class="d-flex flex-row align-items-center mb-3">
                            <i class=" me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                              <label class="form-label" for="form3Example1c">نام کامل</label>
                              <input name="name" type="text" id="form3Example1c" class="form-control" placeholder="لطفاً نام خود را وارد کنید" required />
                            </div>
                          </div>
                          
                          <div class="d-flex flex-row align-items-center mb-3">
                            <i class=" me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                              <label class="form-label" for="form3Example3c">تلفن</label>
                              <input name="phone" type="phone" id="form3Example3c" class="form-control" placeholder="لطفاً تلفن خود را وارد کنید" required />
                            </div>
                          </div>

                          <div class="d-flex flex-row align-items-center mb-3">
                            <i class=" me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                              <label class="form-label" for="form3Example4c">رمز ورود</label>
                              <input name="password1" type="password" id="form3Example4c" class="form-control" placeholder="لطفاً رمز را وارد کنید" required />
                            </div>
                          </div>

                          <div class="d-flex flex-row align-items-center mb-3">
                              <i class=" me-3 fa-fw"></i>
                              <div class="form-outline flex-fill mb-0">
                                <label class="form-label" for="form3Example4c">تکرار رمز ورود</label>
                                <input name="password2" type="password" id="form3Example4c" class="form-control" placeholder="لطفاً تکرار رمز را وارد کنید" required />
                              </div>
                            </div>

                          <div class="d-flex justify-content-center ">
                            <button type="submit" class="btn btn-primary me-1">ثبت نام</button>
                            <a href="{% url 'home:home' %}" class="btn btn-outline-success ms-2">صفحه اصلی</a>
                            <a href="{% url 'home:login' %}" class="btn btn-primary ms-2"> ورود</a>
                          </div>
                        </form>
                      </div>
                      <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                          class="img-fluid" alt="Sample image">
                      </div>
                      <p class="text-white text-center rounded" style="background-color: tomato; padding: 10px;">
                        <span style="background-color: inherit;">لطفا برای حساب کاربریتان رمز قوی انتخاب کنید</span>
                    </p>                    
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <!-- User Registration End -->
        {% if alert %}
        <div class="error-message">
          <script>
              alert("{{ alert }}");
          </script>
        </div>
        {% endif %}
       
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
        </footer>

        {% include 'footer.html' %}
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'home/js/scripts.js' %}"></script>

    </body>
</html>
